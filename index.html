<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصيات-ياسر</title>
    <!-- مكتبات أساسية مع روابط احتياطية -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.3.0/dist/chartjs-adapter-date-fns.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@1.2.0/dist/chartjs-chart-financial.min.js"></script>
    
    <style>
        /* أنماط CSS الأساسية */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* ... (أضف بقية الأنماط هنا) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>توصيات - ياسر</h1>
        
        <div class="controls">
            <select id="interval">
                <option value="1h">1 ساعة</option>
                <option value="4h">4 ساعات</option>
                <option value="1d" selected>1 يوم</option>
            </select>
            <select id="limit">
                <option value="10">أفضل 10 عملات</option>
                <option value="20">أفضل 20 عملة</option>
                <option value="50">أفضل 50 عملة</option>
            </select>
            <button id="analyze-btn">تحليل العملات</button>
            <button id="refresh-btn">تحديث البيانات</button>
            <button id="darkModeToggle">🌙 الوضع الليلي</button>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            جاري تحليل البيانات... <span id="progress"></span>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
        
        <div id="recommendations-container"></div>
    </div>

    <script>
        // تأكد من وجود العناصر
        function getElementOrThrow(id) {
            const el = document.getElementById(id);
            if (!el) throw new Error(`Element #${id} not found`);
            return el;
        }

        // دالة رئيسية معزولة
        async function initializeApp() {
            try {
                // الحصول على العناصر الأساسية
                const elements = {
                    analyzeBtn: getElementOrThrow('analyze-btn'),
                    refreshBtn: getElementOrThrow('refresh-btn'),
                    intervalSelect: getElementOrThrow('interval'),
                    limitSelect: getElementOrThrow('limit'),
                    loadingEl: getElementOrThrow('loading'),
                    errorEl: getElementOrThrow('error'),
                    progressEl: getElementOrThrow('progress'),
                    container: getElementOrThrow('recommendations-container'),
                    darkModeToggle: getElementOrThrow('darkModeToggle')
                };

                // التحقق من المكتبات
                if (!window.Chart || !window.Chart.controllers?.candlestick) {
                    throw new Error('Failed to load required libraries');
                }

                // إعداد الوضع الليلي
                elements.darkModeToggle.addEventListener('click', toggleDarkMode);
                
                // أحداث الأزرار
                elements.analyzeBtn.addEventListener('click', analyzeCoins);
                elements.refreshBtn.addEventListener('click', analyzeCoins);
                
                // تحليل أولي
                await analyzeCoins();
                
            } catch (error) {
                console.error('Initialization error:', error);
                const errorEl = document.getElementById('error');
                if (errorEl) {
                    errorEl.textContent = 'حدث خطأ في تحميل التطبيق: ' + error.message;
                    errorEl.style.display = 'block';
                }
            }
        }

        // ... (أضف بقية الدوال هنا) ...

        // بدء التطبيق بعد تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
