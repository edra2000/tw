<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصيات العملات الرقمية - Binance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        select, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .recommendation {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .coin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .coin-name {
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
        }
        .price-change {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .positive {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }
        .negative {
            background-color: rgba(231, 76, 60, 0.2);
            color: #c0392b;
        }
        .details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .detail-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .detail-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .detail-value {
            font-weight: bold;
            font-size: 16px;
        }
        .targets {
            margin-top: 15px;
        }
        .target {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: #f1f9fe;
        }
        .target-level {
            font-weight: bold;
        }
        .target-profit {
            font-weight: bold;
            color: #27ae60;
        }
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            display: none;
        }
        @media (max-width: 768px) {
            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>توصيات العملات الرقمية - Binance</h1>
        
        <div class="controls">
            <select id="interval">
                <option value="1h">1 ساعة</option>
                <option value="4h">4 ساعات</option>
                <option value="1d" selected>1 يوم</option>
            </select>
            <select id="limit">
                <option value="10">أفضل 10 عملات</option>
                <option value="20">أفضل 20 عملة</option>
                <option value="50">أفضل 50 عملة</option>
            </select>
            <button id="analyze-btn">تحليل العملات</button>
            <button id="refresh-btn">تحديث البيانات</button>
        </div>
        
        <div class="loading" id="loading">
            جاري تحليل البيانات... <span id="progress"></span>
        </div>
        
        <div class="error" id="error"></div>
        
        <div id="recommendations-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analyzeBtn = document.getElementById('analyze-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            const intervalSelect = document.getElementById('interval');
            const limitSelect = document.getElementById('limit');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const recommendationsContainer = document.getElementById('recommendations-container');
            
            // تحليل العملات عند النقر على الزر
            analyzeBtn.addEventListener('click', analyzeCoins);
            refreshBtn.addEventListener('click', analyzeCoins);
            
            // تحليل أولي عند تحميل الصفحة
            analyzeCoins();
            
            async function analyzeCoins() {
                // إظهار حالة التحميل
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                recommendationsContainer.innerHTML = '';
                
                try {
                    const interval = intervalSelect.value;
                    const limit = parseInt(limitSelect.value);
                    
                    // محاكاة للتقدم (في التطبيق الحقيقي ستستخدم API الفعلي)
                    simulateProgress();
                    
                    // الحصول على البيانات (هنا نستخدم بيانات وهمية للعرض)
                    const recommendations = await getRecommendations(limit, interval);
                    
                    // عرض التوصيات
                    displayRecommendations(recommendations);
                    
                } catch (error) {
                    errorEl.textContent = `حدث خطأ: ${error.message}`;
                    errorEl.style.display = 'block';
                } finally {
                    loadingEl.style.display = 'none';
                }
            }
            
            function simulateProgress() {
                let progress = 0;
                const progressEl = document.getElementById('progress');
                const interval = setInterval(() => {
                    progress += 10;
                    progressEl.textContent = `${progress}%`;
                    if (progress >= 100) {
                        clearInterval(interval);
                    }
                }, 300);
            }
            
            async function getRecommendations(limit, interval) {
               async function getRealDataFromBinance() {
    const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
    const data = await response.json();
    // معالجة البيانات الحقيقية هنا
}
                
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const mockData = [
                    {
                        symbol: "BTCUSDT",
                        current_price: 51423.50,
                        change_24h: 5.72,
                        volume: 2850000000,
                        rsi: 62.3,
                        support: 50210.00,
                        resistance: 52500.00,
                        targets: [52000, 53000, 54000]
                    },
                    {
                        symbol: "ETHUSDT",
                        current_price: 2781.40,
                        change_24h: 4.15,
                        volume: 1850000000,
                        rsi: 58.7,
                        support: 2720.00,
                        resistance: 2850.00,
                        targets: [2820, 2850, 2900]
                    },
                    {
                        symbol: "SOLUSDT",
                        current_price: 142.80,
                        change_24h: 8.92,
                        volume: 950000000,
                        rsi: 65.1,
                        support: 138.00,
                        resistance: 150.00,
                        targets: [145, 148, 152]
                    }
                ];
                
                return mockData.slice(0, limit);
            }
            
            function displayRecommendations(recommendations) {
                if (recommendations.length === 0) {
                    recommendationsContainer.innerHTML = '<div class="recommendation"><p>لا توجد توصيات متاحة في الوقت الحالي.</p></div>';
                    return;
                }
                
                recommendations.forEach(coin => {
                    const coinEl = document.createElement('div');
                    coinEl.className = 'recommendation';
                    
                    const changeClass = coin.change_24h >= 0 ? 'positive' : 'negative';
                    const changeSign = coin.change_24h >= 0 ? '+' : '';
                    
                    coinEl.innerHTML = `
                        <div class="coin-header">
                            <div class="coin-name">${coin.symbol}</div>
                            <div class="price-change ${changeClass}">
                                ${changeSign}${coin.change_24h.toFixed(2)}%
                            </div>
                        </div>
                        
                        <div class="details">
                            <div class="detail-item">
                                <div class="detail-label">السعر الحالي</div>
                                <div class="detail-value">${coin.current_price.toLocaleString()} USDT</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">حجم التداول (24h)</div>
                                <div class="detail-value">${(coin.volume / 1000000).toFixed(2)}M USDT</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">مؤشر RSI</div>
                                <div class="detail-value">${coin.rsi.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">مستوى الدعم</div>
                                <div class="detail-value">${coin.support.toLocaleString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">مستوى المقاومة</div>
                                <div class="detail-value">${coin.resistance.toLocaleString()}</div>
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="chart-${coin.symbol}"></canvas>
                        </div>
                        
                        <div class="targets">
                            <h3>الأهداف المتوقعة:</h3>
                            ${coin.targets.map((target, index) => {
                                const profit = ((target - coin.current_price) / coin.current_price * 100).toFixed(2);
                                return `
                                    <div class="target">
                                        <div class="target-level">الهدف ${index + 1}: ${target.toLocaleString()} USDT</div>
                                        <div class="target-profit">+${profit}%</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                    
                    recommendationsContainer.appendChild(coinEl);
                    
                    // رسم الرسم البياني
                    renderChart(`chart-${coin.symbol}`, coin);
                });
            }
            
            function renderChart(canvasId, coinData) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                
                // بيانات وهمية للرسم البياني
                const labels = [];
                const data = [];
                
                for (let i = 0; i < 30; i++) {
                    labels.push(`اليوم ${30 - i}`);
                    const basePrice = coinData.current_price * 0.9;
                    const randomFactor = 0.1 * Math.sin(i * 0.5) + 0.1 * Math.random();
                    data.push(basePrice * (1 + randomFactor));
                }
                
                // إضافة السعر الحالي
                labels.push('الآن');
                data.push(coinData.current_price);
                
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `سعر ${coinData.symbol}`,
                            data: data,
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
