<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصيات-ياسر</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <style>
        /* [ابق جميع أنماط CSS السابقة كما هي مع هذه التعديلات] */

        /* تعديل حجم الشارت الرئيسي */
        .main-chart {
            flex: 2; /* كان 3 */
            height: 350px;
            width: 50%; /* إضافة عرض 50% */
        }

        /* تحسين ألوان الفوليوم */
        .volume-up {
            background-color: rgba(46, 204, 113, 0.9) !important;
            border-color: rgba(46, 204, 113, 0.9) !important;
        }
        
        .volume-down {
            background-color: rgba(231, 76, 60, 0.9) !important;
            border-color: rgba(231, 76, 60, 0.9) !important;
        }

        /* تحسين الوضع الليلي للفوليوم */
        .dark-mode .volume-up {
            background-color: rgba(46, 204, 113, 1) !important;
        }
        
        .dark-mode .volume-down {
            background-color: rgba(231, 76, 60, 1) !important;
        }

        /* تحسين حجم المؤشرات الجانبية */
        .indicators-sidebar {
            flex: 1;
            width: 45%; /* كان 100% */
        }
    </style>
</head>
<body>
    <!-- [ابق جميع محتوى HTML كما هو] -->

    <script>
        // [ابق جميع الدوال كما هي حتى renderIndicators]

        function renderIndicators(coin) {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const labels = Array.from({length: coin.history.length}, (_, i) => ``);
            
            // تحسين ألوان الفوليوم
            const volumeColors = [];
            for (let i = 1; i < coin.history.length; i++) {
                if (coin.history[i] >= coin.history[i-1]) {
                    volumeColors.push(isDarkMode ? 'rgba(46, 204, 113, 1)' : 'rgba(46, 204, 113, 0.9)');
                } else {
                    volumeColors.push(isDarkMode ? 'rgba(231, 76, 60, 1)' : 'rgba(231, 76, 60, 0.9)');
                }
            }
            volumeColors.push(volumeColors[volumeColors.length-1] || 'rgba(46, 204, 113, 0.9)');

            // رسم Volume المعدل
            const volumeCtx = document.getElementById(`volume-${coin.symbol}`).getContext('2d');
            new Chart(volumeCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Volume',
                        data: coin.volumes,
                        backgroundColor: volumeColors,
                        borderColor: volumeColors, // إضافة لون الحدود
                        borderWidth: 1 // سمك الحدود
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'Volume: ' + context.raw.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        x: { 
                            display: false,
                            grid: {
                                display: false
                            }
                        },
                        y: { 
                            display: true,
                            grid: { 
                                color: isDarkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                color: isDarkMode ? '#e0e0e0' : '#666'
                            }
                        }
                    }
                }
            });

            // [ابق بقية دوال الرسم كما هي]
        }
    </script>
</body>
</html>
