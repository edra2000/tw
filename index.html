<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصيات-ياسر</title>
    
    <!-- مكتبات أساسية مع روابط بديلة -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.3.0/dist/chartjs-adapter-date-fns.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@1.2.0/dist/chartjs-chart-financial.min.js"></script>
    
    <style>
        /* أنماط CSS الأساسية */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        /* ... (أبقِ بقية الأنماط كما هي) ... */
    </style>
</head>
<body>
    <!-- ... (أبقِ هيكل HTML كما هو) ... -->

    <script>
        // دالة لتحميل المكتبات بشكل آمن
        function loadLibrary(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`فشل تحميل المكتبة: ${src}`));
                document.head.appendChild(script);
            });
        }

        async function loadRequiredLibraries() {
            const libraries = [
                'https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js',
                'https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.3.0/dist/chartjs-adapter-date-fns.min.js',
                'https://cdn.jsdelivr.net/npm/chartjs-chart-financial@1.2.0/dist/chartjs-chart-financial.min.js'
            ];
            
            try {
                await Promise.all(libraries.map(loadLibrary));
                
                // تأخر إضافي لضمان تحميل المكتبات
                await new Promise(resolve => setTimeout(resolve, 100));
                
                if (!window.Chart || !window.Chart.controllers?.candlestick) {
                    throw new Error('المكتبات لم يتم تهيئتها بشكل صحيح');
                }
            } catch (error) {
                console.error('Error loading libraries:', error);
                throw error;
            }
        }

        async function initializeApp() {
            try {
                // تحميل المكتبات أولاً
                await loadRequiredLibraries();
                
                // ... (أبقِ بقية كود التهيئة كما هو) ...
                
            } catch (error) {
                console.error('Initialization error:', error);
                const errorEl = document.getElementById('error');
                if (errorEl) {
                    errorEl.textContent = 'حدث خطأ في تحميل التطبيق: ' + error.message;
                    errorEl.style.display = 'block';
                }
            }
        }

        // بدء التطبيق بعد تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
