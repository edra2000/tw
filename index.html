<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصيات-ياسر</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
       body {
        font-family: 'Arial', sans-serif;
        background-color: #121212;
        margin: 0;
        padding: 20px;
        color: #f5f5f5;
    }
    .container {
        background: #1e1e1e;
        box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .controls {
        background: #2c2c2c;
    }
    select, button {
        background: #333;
        color: #f5f5f5;
        border: 1px solid #555;
    }
    button {
        background-color: #2980b9;
    }
    button:hover {
        background-color: #1c6ca1;
    }
    .recommendation {
        background: #1a1a1a;
        border: 1px solid #333;
        box-shadow: 0 2px 5px rgba(255,255,255,0.05);
    }
    .coin-name {
        color: #f1f1f1;
    }
    .detail-item {
        background: #2a2a2a;
    }
    .detail-label {
        color: #aaa;
    }
    .target {
        background: #23303e;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>توصيات - ياسر</h1>
        
        <div class="controls">
            <select id="interval">
                <option value="1h">1 ساعة</option>
                <option value="4h">4 ساعات</option>
                <option value="1d" selected>1 يوم</option>
            </select>
            <select id="limit">
                <option value="10">أفضل 10 عملات</option>
                <option value="20">أفضل 20 عملة</option>
                <option value="50">أفضل 50 عملة</option>
            </select>
            <button id="analyze-btn">تحليل العملات</button>
            <button id="refresh-btn">تحديث البيانات</button>
        </div>
        
        <div class="loading" id="loading">
            جاري تحليل البيانات... <span id="progress"></span>
        </div>
        
        <div class="error" id="error"></div>
        
        <div id="recommendations-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analyzeBtn = document.getElementById('analyze-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            const intervalSelect = document.getElementById('interval');
            const limitSelect = document.getElementById('limit');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const recommendationsContainer = document.getElementById('recommendations-container');
            
            // تحليل العملات عند النقر على الزر
            analyzeBtn.addEventListener('click', analyzeCoins);
            refreshBtn.addEventListener('click', analyzeCoins);
            
            // تحليل أولي عند تحميل الصفحة
            analyzeCoins();
            
            async function analyzeCoins() {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                recommendationsContainer.innerHTML = '';
                
                try {
                    const interval = intervalSelect.value;
                    const limit = parseInt(limitSelect.value);
                    
                    simulateProgress();
                    const recommendations = await getBinanceData(limit, interval);
                    displayRecommendations(recommendations);
                    
                } catch (error) {
                    errorEl.textContent = `حدث خطأ: ${error.message}`;
                    errorEl.style.display = 'block';
                } finally {
                    loadingEl.style.display = 'none';
                }
            }
            
            function simulateProgress() {
                let progress = 0;
                const progressEl = document.getElementById('progress');
                const interval = setInterval(() => {
                    progress += 10;
                    progressEl.textContent = `${progress}%`;
                    if (progress >= 100) clearInterval(interval);
                }, 300);
            }
            
            async function getBinanceData(limit, interval) {
                try {
                    // 1. جلب بيانات 24 ساعة من Binance
                    const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
                    const allCoins = await response.json();
                    
                    // 2. تصفية العملات المزدوجة مع USDT
                    const usdtPairs = allCoins.filter(coin => coin.symbol.endsWith('USDT'));
                    
                    // 3. ترتيب حسب نسبة التغير
                    const sortedCoins = usdtPairs.sort((a, b) => 
                        parseFloat(b.priceChangePercent) - parseFloat(a.priceChangePercent)
                    );
                    
                    // 4. أخذ العدد المطلوب
                    const topCoins = sortedCoins.slice(0, limit);
                    
                    // 5. جلب بيانات إضافية لكل عملة
                    const coinsWithDetails = await Promise.all(
                        topCoins.map(async coin => {
                            // جلب بيانات الشموع التاريخية
                            const klinesUrl = `https://api.binance.com/api/v3/klines?symbol=${coin.symbol}&interval=${interval}&limit=100`;
                            const klinesResponse = await fetch(klinesUrl);
                            const klines = await klinesResponse.json();
                            
                            // استخراج الأسعار التاريخية
                            const closes = klines.map(k => parseFloat(k[4]));
                            const highs = klines.map(k => parseFloat(k[2]));
                            const lows = klines.map(k => parseFloat(k[3]));
                            
                            // حساب الأهداف (3 مستويات فوق السعر الحالي)
                            const currentPrice = parseFloat(coin.lastPrice);
                            const targets = [
                                currentPrice * 1.02,
                                currentPrice * 1.05,
                                currentPrice * 1.08
                            ];
                            
                            return {
                                symbol: coin.symbol,
                                current_price: currentPrice,
                                change_24h: parseFloat(coin.priceChangePercent),
                                volume: parseFloat(coin.quoteVolume),
                                rsi: calculateRSI(closes),
                                support: Math.min(...lows),
                                resistance: Math.max(...highs),
                                targets: targets,
                                history: closes // للرسم البياني
                            };
                        })
                    );
                    
                    return coinsWithDetails;
                    
                } catch (error) {
                    console.error('Error fetching Binance data:', error);
                    throw new Error('فشل في جلب البيانات من Binance');
                }
            }
            
            function calculateRSI(closes) {
                if (closes.length < 14) return 50; // قيمة افتراضية إذا لم تكف البيانات
                
                let gains = 0;
                let losses = 0;
                
                for (let i = 1; i <= 14; i++) {
                    const diff = closes[i] - closes[i-1];
                    if (diff >= 0) gains += diff;
                    else losses -= diff;
                }
                
                const avgGain = gains / 14;
                const avgLoss = losses / 14;
                
                if (avgLoss === 0) return 100; // تجنب القسمة على صفر
                
                const rs = avgGain / avgLoss;
                return 100 - (100 / (1 + rs));
            }
            
            function displayRecommendations(recommendations) {
                if (!recommendations || recommendations.length === 0) {
                    recommendationsContainer.innerHTML = `
                        <div class="recommendation">
                            <p>لا توجد توصيات متاحة في الوقت الحالي.</p>
                        </div>
                    `;
                    return;
                }
                
                recommendations.forEach(coin => {
                    const coinEl = document.createElement('div');
                    coinEl.className = 'recommendation';
                    
                    const changeClass = coin.change_24h >= 0 ? 'positive' : 'negative';
                    const changeSign = coin.change_24h >= 0 ? '+' : '';
                    
                    coinEl.innerHTML = `
                        <div class="coin-header">
                            <div class="coin-name">${coin.symbol}</div>
                            <div class="price-change ${changeClass}">
                                ${changeSign}${coin.change_24h.toFixed(2)}%
                            </div>
                        </div>
                        
                        <div class="details">
                            <div class="detail-item">
                                <div class="detail-label">السعر الحالي</div>
                                <div class="detail-value">${coin.current_price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8})} USDT</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">حجم التداول (24h)</div>
                                <div class="detail-value">${(coin.volume / 1000000).toFixed(2)}M USDT</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">مؤشر RSI</div>
                                <div class="detail-value">${coin.rsi.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">مستوى الدعم</div>
                                <div class="detail-value">${coin.support.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8})}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">مستوى المقاومة</div>
                                <div class="detail-value">${coin.resistance.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8})}</div>
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="chart-${coin.symbol}"></canvas>
                        </div>
                        
                        <div class="targets">
                            <h3>الأهداف المتوقعة:</h3>
                            ${coin.targets.map((target, index) => {
                                const profit = ((target - coin.current_price) / coin.current_price * 100).toFixed(2);
                                return `
                                    <div class="target">
                                        <div class="target-level">الهدف ${index + 1}: ${target.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8})} USDT</div>
                                        <div class="target-profit">+${profit}%</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                    
                    recommendationsContainer.appendChild(coinEl);
                    renderChart(`chart-${coin.symbol}`, coin);
                });
            }
            
            function renderChart(canvasId, coinData) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                const labels = Array.from({length: coinData.history.length}, (_, i) => `قبل ${coinData.history.length - i} شمعة`);
                
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `سعر ${coinData.symbol}`,
                            data: coinData.history,
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
